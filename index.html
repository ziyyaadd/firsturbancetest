<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Urbance</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #111;
    }

    .header-icons a {
      font-size: 1.5rem;
      margin-left: 1rem;
      text-decoration: none;
    }

    .white-icon {
      color: white !important;
    }

    .container {
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .card {
      width: 250px;
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 1rem;
    }

    .card-content h3 {
      margin: 0 0 0.5rem 0;
    }

    .card-content p {
      margin: 0 0 1rem 0;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-footer button {
      background-color: white;
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>

  <script>
    window.onload = function () {
      const user = localStorage.getItem('user');
      if (user) {
        document.getElementById('welcome-msg').innerText = "مرحبا، " + user;
        document.getElementById('account-icon').style.display = "none";
      }
    };
  </script>
</head>
<body>

  <header>
    <h1>URBANCE</h1>
    <div class="header-icons">
      <span id="welcome-msg"></span>
      <a id="account-icon" href="signup.html"><i class="fas fa-user white-icon"></i></a>
      <a href="card page"><i class="fas fa-shopping-cart white-icon"></i></a>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <img src="https://via.placeholder.com/250x300" alt="T-Shirt Urbance" />
      <div class="card-content">
        <h3>T-Shirt Urbance</h3>
        <p>T-Shirt noir minimaliste 100% coton.</p>
        <div class="card-footer">
          <span>199 DH</span>
          <button>Ajouter</button>
        </div>
      </div>
    </div>
  </main>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>ÿ≥ŸÑÿ© Urbance</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
    }
    .cart-item {
      background: #222;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-item img {
      width: 60px;
      height: 60px;
      border-radius: 5px;
    }
    .remove-btn {
      background: white;
      color: black;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>üõí ÿ≥ŸÑÿ© ÿßŸÑŸÖÿ¥ÿ™ÿ±Ÿäÿßÿ™</h1>
  <div id="cart-container"></div>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const container = document.getElementById('cart-container');
      container.innerHTML = '';

      if (cart.length === 0) {
        container.innerHTML = '<p>ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ©</p>';
        return;
      }

      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div>
            <h3>${item.name}</h3>
            <p>${item.price} DH</p>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">ÿ•ÿ≤ÿßŸÑÿ©</button>
        `;
        container.appendChild(div);
      });
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    loadCart();
  </script>
</body>
</html>

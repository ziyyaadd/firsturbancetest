<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOIR | Premium Clothing</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Urbanist', sans-serif;
    }
    body {
      background-color: #000;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #333;
      position: relative;
    }
    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #fff;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: 400;
      position: relative;
    }
    nav a:hover::after {
      content: attr(data-page);
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #111;
      padding: 5px 10px;
      white-space: nowrap;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 14px;
    }
    .hero {
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 18px;
      color: #ccc;
    }
    .section {
      padding: 60px 40px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .product-card {
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      transition: 0.3s;
    }
    .product-card:hover {
      background-color: #1a1a1a;
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .product-card h3 {
      margin: 10px 0;
    }
    .product-card button {
      margin-top: 10px;
      padding: 10px 16px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    input, button {
      padding: 12px 16px;
      margin-top: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input {
      background: #222;
      color: #fff;
    }
    button {
      background-color: #fff;
      color: #000;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 30px;
      border-top: 1px solid #333;
      font-size: 14px;
      color: #777;
    }
    .success-message {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      display: none;
      z-index: 9999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="success-message" id="successMessage">✔️ Product added to cart</div>
  <header>
    <div class="logo">NOIR</div>
    <nav>
      <a href="#" data-page="Home">Home</a>
      <a href="cart1.html" data-page="Cart">Cart</a>
      <a href="logins.html" data-page="Login / Signup">Login / Signup</a>
      <a href="admin.html" data-page="Admin">Admin</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h1>Elevate Your Style</h1>
      <p>Discover premium streetwear essentials. Made to stand out.</p>
    </div>
  </section>

  <section class="section">
    <h2>Our Collection</h2>
    <div class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/300x400" alt="Product 1">
        <h3>Black Hoodie</h3>
        <p>$75.00</p>
        <button onclick="addToCart('Black Hoodie', 75)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x400" alt="Product 2">
        <h3>Minimal Tee</h3>
        <p>$45.00</p>
        <button onclick="addToCart('Minimal Tee', 45)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x400" alt="Product 3">
        <h3>Signature Cap</h3>
        <p>$30.00</p>
        <button onclick="addToCart('Signature Cap', 30)">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Urbance. All rights reserved.</p>
  </footer>

  <script>
  function showSuccessMessage() {
    const msg = document.getElementById('successMessage');
    msg.style.display = 'block';
    setTimeout(() => {
      msg.style.display = 'none';
    }, 2000);
  }

  function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const existing = cart.find(item => item.name === name);
    if (existing) {
      existing.quantity++;
    } else {
      cart.push({ name, price, quantity: 1 });
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    showSuccessMessage();
  }
</script>

</body>
</html>

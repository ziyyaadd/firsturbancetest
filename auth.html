<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Urbance Auth</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    input, button {
      padding: 10px;
      margin-bottom: 10px;
    }
    .toggle-btns {
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h2 id="form-title">إنشاء حساب</h2>

  <form id="signupForm">
    <input type="text" id="username" placeholder="اسم المستخدم" required />
    <input type="email" id="email" placeholder="البريد الإلكتروني" required />
    <input type="password" id="password" placeholder="كلمة السر" required />
    <button type="submit">تسجيل</button>
  </form>

  <form id="loginForm" class="hidden">
    <input type="text" id="loginUser" placeholder="اسم المستخدم" required />
    <input type="password" id="loginPassword" placeholder="كلمة السر" required />
    <button type="submit">دخول</button>
  </form>

  <div class="toggle-btns">
    <button onclick="showSignup()">إنشاء حساب</button>
    <button onclick="showLogin()">تسجيل الدخول</button>
  </div>

  <script>
    const signupForm = document.getElementById("signupForm");
    const loginForm = document.getElementById("loginForm");
    const title = document.getElementById("form-title");

    function showSignup() {
      signupForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      title.innerText = "إنشاء حساب";
    }

    function showLogin() {
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      title.innerText = "تسجيل الدخول";
    }

    signupForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      localStorage.setItem("user", user);
      localStorage.setItem("password", pass);
      alert("✅ تم إنشاء الحساب بنجاح");
      window.location.href = "index.html";
    });

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("loginUser").value;
      const pass = document.getElementById("loginPassword").value;
      const savedUser = localStorage.getItem("user");
      const savedPass = localStorage.getItem("password");

      if (user === savedUser && pass === savedPass) {
        alert("✅ تسجيل الدخول ناجح!");
        window.location.href = "index.html";
      } else {
        alert("❌ اسم المستخدم أو كلمة السر غير صحيحة");
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - URBANCE</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Urbanist', sans-serif;
      padding: 20px;
    }
    h1, h2 {
      color: #fff;
    }
    button {
      padding: 10px 20px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #222;
    }
  </style>
</head>
<body>

  <h1>Admin Dashboard</h1>
  <button id="logoutBtn">Logout</button>

  <section>
    <h2>Products</h2>
    <table id="productsTable">
      <thead>
        <tr><th>Name</th><th>Price</th><th>Description</th></tr>
      </thead>
      <tbody>
        <!-- Products will load here -->
      </tbody>
    </table>
  </section>

  <section>
    <h2>Users</h2>
    <table id="usersTable">
      <thead>
        <tr><th>Email</th><th>User ID</th></tr>
      </thead>
      <tbody>
        <!-- Users will load here -->
      </tbody>
    </table>
  </section>

  <section>
    <h2>Orders</h2>
    <table id="ordersTable">
      <thead>
        <tr><th>Order ID</th><th>User Email</th><th>Product</th><th>Quantity</th><th>Status</th></tr>
      </thead>
      <tbody>
        <!-- Orders will load here -->
      </tbody>
    </table>
  </section>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase SDK modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    // Your Firebase config (replace with your own config)
    const firebaseConfig = {
      apiKey: "AIzaSyAqnKpgfBPrdwoCZXWwoS0KOZJIIDZv3p8",
      authDomain: "urbancecloth.firebaseapp.com",
      projectId: "urbancecloth",
      storageBucket: "urbancecloth.appspot.com",
      messagingSenderId: "344659353300",
      appId: "1:344659353300:web:d0673f1dd046b3d5bda541",
      measurementId: "G-EWWXPT0S0C"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Check if user is logged in and is admin
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        if (user.email === "admin@urbance.com") {
          // User is admin, load data
          loadProducts();
          loadUsers();
          loadOrders();
        } else {
          alert("Access denied. Only admin allowed.");
          await signOut(auth);
          window.location.href = "logins.html"; // your login page
        }
      } else {
        // No user logged in
        window.location.href = "logins.html"; // your login page
      }
    });

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = "logins.html";
      });
    });

    // Load products from Firestore
    async function loadProducts() {
      const productsCol = collection(db, "products");
      const productsSnapshot = await getDocs(productsCol);
      const productsTableBody = document.querySelector("#productsTable tbody");
      productsTableBody.innerHTML = "";
      productsSnapshot.forEach(doc => {
        const data = doc.data();
        const row = `<tr>
          <td>${data.name || ''}</td>
          <td>${data.price || ''}</td>
          <td>${data.description || ''}</td>
        </tr>`;
        productsTableBody.insertAdjacentHTML('beforeend', row);
      });
    }

    // Load users from Firestore
    async function loadUsers() {
      const usersCol = collection(db, "users");
      const usersSnapshot = await getDocs(usersCol);
      const usersTableBody = document.querySelector("#usersTable tbody");
      usersTableBody.innerHTML = "";
      usersSnapshot.forEach(doc => {
        const data = doc.data();
        const row = `<tr>
          <td>${data.email || ''}</td>
          <td>${doc.id}</td>
        </tr>`;
        usersTableBody.insertAdjacentHTML('beforeend', row);
      });
    }

    // Load orders from Firestore
    async function loadOrders() {
      const ordersCol = collection(db, "orders");
      const ordersSnapshot = await getDocs(ordersCol);
      const ordersTableBody = document.querySelector("#ordersTable tbody");
      ordersTableBody.innerHTML = "";
      ordersSnapshot.forEach(doc => {
        const data = doc.data();
        const row = `<tr>
          <td>${doc.id}</td>
          <td>${data.userEmail || ''}</td>
          <td>${data.productName || ''}</td>
          <td>${data.quantity || ''}</td>
          <td>${data.status || ''}</td>
        </tr>`;
        ordersTableBody.insertAdjacentHTML('beforeend', row);
      });
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - URBANCE</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Urbanist', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: #000;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .error-message {
      margin-top: 10px;
      color: #e74c3c;
      font-weight: 600;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login to Admin</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <div class="error-message" id="error"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAqnKpgfBPrdwoCZXWwoS0KOZJIIDZv3p8",
      authDomain: "urbancecloth.firebaseapp.com",
      projectId: "urbancecloth",
      storageBucket: "urbancecloth.appspot.com",
      messagingSenderId: "344659353300",
      appId: "1:344659353300:web:d0673f1dd046b3d5bda541",
      measurementId: "G-EWWXPT0S0C"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById('loginBtn');
    const errorDiv = document.getElementById('error');

    loginBtn.addEventListener('click', () => {
      errorDiv.style.display = 'none';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        showError('Please fill all fields');
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          // Check if user is admin (by email)
          if (user.email === "admin@urbance.com") {
            window.location.href = "admin.html"; // Redirect to admin dashboard
          } else {
            showError('Access denied: Not an admin');
            auth.signOut();
          }
        })
        .catch((error) => {
          showError('Wrong email or password');
        });
    });

    function showError(msg) {
      errorDiv.innerText = msg;
      errorDiv.style.display = 'block';
    }

    // Optional: Keep user logged in and redirect automatically
    onAuthStateChanged(auth, (user) => {
      if (user && user.email === "admin@urbance.com") {
        window.location.href = "admin.html";
      }
    });
  </script>
</body>
</html>

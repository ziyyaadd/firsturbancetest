<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Urbance</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: sans-serif;
    }
    .collection-banner {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem;
      background-color: #111; /* خلفية داكنة مختلفة عن الهيدر */
      color: white;
      font-weight: 600;
      font-size: 1.25rem;
      text-transform: uppercase;
      cursor: pointer;
      max-width: 1200px;
      margin: 0 auto;
      border-radius: 6px;
      margin-top: 8px;
    }
    .collection-banner img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      border-radius: 4px;
    }
    .collection-banner:hover {
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="bg-black shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="#" class="text-2xl font-extrabold text-white tracking-wide uppercase">Urbance</a>
      <nav class="hidden md:flex space-x-6 font-medium text-white">
        <a href="#" class="hover:text-gray-300">Home</a>
        <a href="#" class="hover:text-gray-300">Shop</a>
        <a href="#" class="hover:text-gray-300">Collections</a>
        <a href="#" class="hover:text-gray-300">Contact</a>
      </nav>
      <div class="flex items-center space-x-4">
        <a href="#" title="Account">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white hover:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A8.966 8.966 0 0112 15c2.486 0 4.737.994 6.379 2.604M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </a>
        <a href="#" title="Cart">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white hover:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.5 7H20M7 13L5.4 5M9 21a1 1 0 100-2 1 1 0 000 2zm8 0a1 1 0 100-2 1 1 0 000 2z" />
          </svg>
        </a>
      </div>
    </div>
  </header>

  <!-- Collection banner below header -->
  <div class="collection-banner" onclick="alert('Urbance Collection clicked!')">
    <img src="https://via.placeholder.com/40" alt="Collection Image" />
    <span>Urbance Collection</span>
  </div>

</body>
</html>
